<?xml version="1.0" encoding="UTF-8"?>
<div class="inline-app browsing" style="width: 100%; height: 100%;">
    <div id="browsingStack" data-dojo-type="dijit.layout.StackContainer" data-dojo-id="myStackContainer" style="width: 100%; height: 100%">
        <div id="browsingPage" class="browsing-container" data-dojo-type="dijit.layout.ContentPane" style="width: 100%; height: 100%">
            <div class="toolbar" data-dojo-type="dijit.Toolbar">
                <button id="browsing-toolbar-reload" title="Refresh">
                    <img src="plugins/browsing/images/arrow_refresh.png"/>
                </button>
                <button id="browsing-toolbar-reindex" title="Reindex collection">
                    <img src="plugins/browsing/images/database_refresh.png"/>
                </button>
                <button id="browsing-toolbar-new" title="New collection">
                    <img src="plugins/browsing/images/folder_add.png"/>
                </button>
                <button id="browsing-toolbar-delete" title="Delete resources">
                    <img src="plugins/browsing/images/bin.png"/>
                </button>
                <button id="browsing-toolbar-properties" title="Edit owner, groups and permissions">
                    <img src="plugins/browsing/images/application_form_edit.png"/>
                </button>
                <button id="browsing-toolbar-copy" title="Copy selected resources">
                    <img src="plugins/browsing/images/page_copy.png"/>
                </button>
                <button id="browsing-toolbar-cut" title="Cut selected resources">
                    <img src="plugins/browsing/images/cut.png"/>
                </button>
                <button id="browsing-toolbar-paste" title="Paste resources">
                    <img src="plugins/browsing/images/page_paste.png"/>
                </button>
                <button id="browsing-toolbar-add" title="Upload resources">
                    <img src="plugins/browsing/images/database_add.png"/>
                </button>
            </div>
            <div id="breadcrumb"/>
            <div id="browsing-grid-container"/>
            <div class="dijitHidden">
                <div data-dojo-type="dijit.Dialog" style="width:600px;" data-dojo-props="title:'Properties'" id="browsing-dialog"/>
                <div id="browsing-upload-dialog" data-dojo-type="dijit.Dialog" title="Upload Files">
                    <div id="browsing-upload">
                        <p>To upload: drop one or more files on this dialog or click on the button below.</p>
                        <form class="file_upload" action="plugins/browsing/upload.xql" method="POST" enctype="multipart/form-data">
                            <div class="file_upload_body">
                                <input type="file" name="uploadedfiles[]" multiple="multiple"/>
                                <input id="browsing-upload-collection" name="collection" value="/db/abc" type="hidden"/>
                                <button>Upload</button>
                                <div class="file_upload_label">Upload</div>
                            </div>
                        </form>
                        <div class="overall-progress" style="opacity: 0">
                            <div class="bar" style="width: 0%;"/>
                            <div class="progress-label">0%</div>
                        </div>
                        <div class="queue">
                            <table class="files"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="propertiesPage" data-dojo-type="dijit.layout.ContentPane" style="width: 100%; height: 100%">
            <form id="editProperties-form" action="" data-dojo-type="dijit.form.Form">
                <fieldset>
                    <div>
                        <span>
                            <label for="resourceName">Resource:</label>
                        </span>
                        <span>
                            <input class="labelBox" id="resourceName" name="resourceName" value="" data-dojo-type="dijit.form.TextBox"/>
                        </span>
                    </div>
                    <div>
                        <span>
                            <label for="internetMediaType">Internet Media Type:</label>
                        </span>
                        <span>
                            <input class="labelBox" type="text" id="internetMediaType" name="internetMediaType" value="" data-dojo-type="dijit.form.TextBox" data-dojo-props="trim:true"/>
                        </span>
                    </div>
                    <div>
                        <span>
                            <label for="created">Created:</label>
                        </span>
                        <span>
                            <input class="labelBox" type="text" id="created" name="created" value="" data-dojo-type="dijit.form.TextBox"/>
                        </span>
                    </div>
                    <div>
                        <span>
                            <label for="lastModified">Last Modified:</label>
                        </span>
                        <span>
                            <input class="labelBox" type="text" id="lastModified" name="lastModified" value="" data-dojo-type="dijit.form.TextBox"/>
                        </span>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <span>
                            <label for="owner">Owner:</label>
                        </span>
                        <span>
                            <input id="owner" name="owner" value="" data-dojo-type="dijit.form.TextBox"/>
                        </span>
                    </div>
                    <div>
                        <span>
                            <label for="group">Group:</label>
                        </span>
                        <span>
                            <input id="group" name="group" value="" data-dojo-type="dijit.form.TextBox"/>
                        </span>
                    </div>
                    <div>
                        <div>
                            <label for="permissions">Base Permissions</label>
                        </div>
                        <div id="permissions-grid-container"/>
                    </div>
                    <div>
                        <div>
                            <label for="acl">Access Control List</label>
                        </div>
                        <div id="acl-grid-container"/>
                    </div>
                    <div>
                        <button id="addAce" data-dojo-type="dijit.form.Button">Add Access Control Entry...</button>
                    </div>
                </fieldset>
                <div class="actionButtons">
                    <button id="closeProperties" data-dojo-type="dijit.form.Button">Close</button>
                    <button id="saveProperties" data-dojo-type="dijit.form.Button">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
