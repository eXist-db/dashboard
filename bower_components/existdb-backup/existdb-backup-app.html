<dom-module id="existdb-backup-app">
    <template>
        <style>
            :host {
                display: block;
                @apply(--paper-font-common-base);
                display: block;
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
            }

            app-header-layout {
                position: absolute;
                top: 0px;
                right: 0px;
                bottom: 0px;
                left: 0px;
                /*height: calc(100% - 200px);*/
                background-color: #eee;
                overflow: hidden;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }

            app-header {
                background: var(--paper-blue-500);
                padding: 0px;
                color: white;
                height: 60px;
            }

            a {
                color: white;
                font-size: 18px;
                font-weight: 300;
                margin-right: 20px;
            }

            .x {
                --iron-icon-fill-color: white;
                margin-right: 10px;
                --iron-icon-width: 30px;
                --iron-icon-height: 30px;
            }

            paper-checkbox {
                display: block;
                padding: 10px 0;
            }

            paper-button {
                margin: 10px 0;
            }

            caption, th {
                text-align: left;
            }

            caption {
                font-size: larger;
                font-weight: 500;
                padding: 10px;
                background: var(--paper-blue-700);
                color: white;
            }

            /*
                        thead{
                            background: var(--paper-blue-500);
                            color:white;
                        }
            */
            th {
                padding: 10px;
                color: var(--paper-blue-700);
            }

            tr {
                background: white;
            }

            td {
                padding: 10px;
            }

            td:nth-child(3), td:nth-child(4) {
                text-align: center;
            }

            paper-icon-button {
                color: var(--paper-blue-500);
            }

            paper-icon-button.disabled {
                color: var(--paper-grey-500);
            }

            paper-card {
                width: max-content;
                margin: 50px;
                display: table;

                --paper-card-header: {
                    background: var(--paper-blue-700);
                };
                --paper-card-header-text: {
                    color: white;
                };
            }

            h3 {
                width: 100%;
                text-align: center;
                color: var(--paper-grey-700);
            }

            [icon='error-outline'] {
                margin-right: 6px;
                color: var(--paper-orange-500);
            }

            paper-dialog {
                background: transparent;
                border: none;
                box-shadow: none;
            }

            paper-spinner {
                width: 50px;
                height: 50px;
            }

            iron-overlay-backdrop {
                background: var(--paper-grey-100);
            }

            a.downloadLink {
                padding: 0;
                margin: 0;
            }

            .wrapper {
                padding-bottom: 50px;
            }
        </style>

        <app-header-layout id="outer" fullbleed has-scrolling-region>
            <app-header id="header" slot="header" fixed>
                <app-toolbar>
                    <iron-icon class="x" icon="restore"></iron-icon>
                    <slot name="toggleIcon"></slot>

                    <div main-title>Backup</div>
                    <template is="dom-if" if="{{_showLogout()}}">
                        <a href="index.html?logout=true">logout</a>
                    </template>
                </app-toolbar>
            </app-header>

            <existdb-backup></existdb-backup>
        </app-header-layout>


    </template>

    <script>
        /**
         * `existdb-backup-app`
         * a UI for backup
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class ExistdbBackupApp extends Polymer.Element {

            static get is() {
                return 'existdb-backup-app';
            }

            static get properties() {
                return {
                };
            }

            connectedCallback() {
                super.connectedCallback();
            }


            _showLogout() {
//                console.log('showLogout ', this.logout);
                return this.getAttribute('logout') == 'true';
            }

        }

        window.customElements.define(ExistdbBackupApp.is, ExistdbBackupApp);
    </script>
</dom-module>
